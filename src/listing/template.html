<sc-listing
  items="items"
  on-item-click="showItem"
  class="'items'"
  item-class="'item'"
  template="tpl">
</sc-listing>

<div class="selected">
  <div class="name">{{ item.name }}</div>
  <div class="age">{{ item.age }}</div>
  <div class="description">{{ item.description }}</div>
  <div class="id">{{ item.id }}</div>
</div>
