<!DOCTYPE html>
  <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
  <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>sc-dropdown</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/index.css" />

    <!-- Scripts -->
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/listing/listing.js"></script>
    <script src="/dropdown/dropdown.js"></script>

    <!-- Demo files -->
    <script src="/dropdown/demo.js"></script>
    <link rel="stylesheet" href="/dropdown/demo.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="page-header">
        <h1>
          sc-components
          <a class="pull-right" href="/">back</a>
        </h1>
      </div>
      <p class="lead">
        Dropdown component <code>&lt;sc-dropdown&gt;</code>
      </p>

      <div ng-app="sc-dropdown-demo">
        <div class="row" ng-controller="DropdownCtrl">

          <!-- Start -->
          <div class="col-md-4">
            <sc-dropdown
              items="arr"
              attribute="'name'"
              label="'Choose a color'"
              type="'single'"
              btn-class="'link'"
              flavor="'single'"
              keep-label
              auto-select="false"
              footer
              on-select="show">
            </sc-dropdown>
          </div>
          <!-- End -->

          <div class="col-md-8" ng-if="color">
            You selected color "{{ color.name || color }}"
          </div>
        </div>
      </div>

    </div>

    <div class="footer">
      <div class="container">
        <p class="text-muted">MIT</p>
      </div>
    </div>
  </body>
</html>
