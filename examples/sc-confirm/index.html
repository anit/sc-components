  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>sc-confirm</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/components/angular-busy/dist/angular-busy.css" />

    <!-- Scripts -->
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-resource/angular-resource.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/confirm/index.js"></script>

  <body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="page-header">
        <h1>
          sc-components
          <a class="pull-right" href="/">back</a>
        </h1>
      </div>
      <p class="lead">
        Confirm component <code>&lt;sc-confirm&gt;</code>
      </p>

      <div ng-app="sc-confirm-demo">
        <div class="row" ng-controller="DemoCtrl">

          <!-- Start -->
          <div class="col-md-3">
            <a href="" sc-confirm="remove(item)" sc-confirm-message="Are you sure you want to remove this?" sc-on-cancel="cancel(item)" template-url="'/templates/confirm.html'">
              Delete this
            </a>
          </div>
          <!-- End -->

          <div class="col-md-9" ng-if="answer">
            You {{ answer }}
          </div>
        </div>
      </div>

    </div>

    <div class="footer">
      <div class="container">
        <p class="text-muted">MIT</p>
      </div>
    </div>
  </body>
